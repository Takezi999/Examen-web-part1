{% extends 'main/base.html' %}

{% block title %}Catálogo de Autores{% endblock %}

{% block content %}
<h1 class="mt-4" data-aos="fade-up">Catálogo de Autores</h1>
<table class="table table-striped mt-4" data-aos="fade-up">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Nacionalidad</th>
        </tr>
    </thead>
    <tbody>
        {% for autor in autores %}
        <tr>
            <td>{{ autor.nombre }}</td>
            <td>{{ autor.nacionalidad }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
